<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link
      rel="shortcut icon"
      href="assets/whatsapp_logo_icon_229310.png"
      type="image/x-icon"
    />
    <title>WhatsApp</title>
  </head>
  <body>
    <main>
      <!--ICONOS COLUMNA-->
      <div class="container-fluid container-general">
        <div class="row">
          <div class="col-1 columna-iconos">
            <div class="my-2 container-iconos">
              <div class="container-icono-marca">
                <i
                  class="fa-solid fa-message fa-flip-vertical color-columna-iconos icono-marca"
                ></i>
              </div>

              <i class="fa-solid fa-users color-columna-iconos"></i>

              <i class="fa fa-dot-circle-o color-columna-iconos"></i>

              <i class="fa fa-circle-o color-columna-iconos"></i>

              <i class="fa-solid fa-minus color-columna-iconos"></i>

              <i class="fa-solid fa-download color-columna-iconos"></i>

              <i class="fa fa-star-o color-columna-iconos"></i>
            </div>

            <!--ICONOS COLUMNA BOTTOM-->
            <div class="container-iconos-footer my-3">
              <i
                class="fa fa-cog color-columna-iconos mb-2"
                aria-hidden="true"
              ></i>

              <img
                src="assets/foto-perfil.jpeg"
                alt=""
                class="iconos-foto-perfil"
              />
            </div>
          </div>

          <div class="col-3 columna-chats">
            <div class="container-chats-top">
              <div>
                <h1 class="chat-titulo">Chats</h1>
              </div>

              <div>
                <i class="fa-solid fa-comment-medical me-4"></i>
                <i class="fa fa-ellipsis-v me-3" aria-hidden="true"></i>
              </div>
            </div>

            <div class="container-buscador">
              <div class="input-container">
                <input
                  class="input form-control"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <i class="fa fa-search lupa-buscador"></i>
              </div>
              <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-8 columna-principal"></div>
        </div>
      </div>
    </main>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/1debb76961.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://use.fontawesome.com/c2813ccf5b.js"></script> -->
  </body>
</html>
